<!-- Introducción -->
<div class="container">
  <form class="crud-form">
    <h1>Formulario de Inserción de Perfume</h1>

    <!-- Sección de Información del Perfume -->
    <label for="nombre">Nombre del Perfume:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria" required>

    <label for="fragancia">Fragancia:</label>
    <input type="text" id="fragancia" name="fragancia" required>

    <label for="tamanio">Tamaño/Volumen:</label>
    <input type="text" id="tamanio" name="tamanio" required>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" required></textarea>

    <!-- Sección de Imagen del Perfume -->
    <label for="imagen">URL de la Imagen:</label>
    <input type="url" id="imagen" name="imagen" required>

    <!-- Botón de Envío -->
    <input type="submit" value="Insertar Perfume">

  </form>
  
</div>
