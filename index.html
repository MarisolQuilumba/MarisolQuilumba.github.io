    <div>
      <form class="crud-form">
        <h1>Formulario de Perfumes</h1>
        <br>
  
        <!-- Sección de Información del Perfume -->
        <label for="nombre">Nombre del Perfume:</label>
        <input type="text" id="nombre" required>
  
        <label for="marca">Marca:</label>
        <input type="text" id="marca" required>
  
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria"  required>
  
        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" required>
  
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>
  
        <!-- CRUD -->
        <input type="button" value="Consultar" onclick="buscarProductoPorNombre()">
        <input type="button" value="Insertar " onclick="crearRegistro()">
        <input type="button" value="Actualizar" onclick="actualizarDatosProducto()">
        <input type="button" value="Eliminar" onclick="eliminarProductoPorNombre(document.getElementById('nombre').value)">
  
      </form>
  
      <!--CONECCION BASE DE DATOS-->
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyBNDDXIqtluJSZluxB6IuoWIAudmato31k",
        authDomain: "alexander-4cf75.firebaseapp.com",
        databaseURL: "https://alexander-4cf75-default-rtdb.firebaseio.com/",
        projectId: "alexander-4cf75",
        storageBucket: "alexander-4cf75.appspot.com",
        messagingSenderId: "794303211022",
        appId: "1:794303211022:web:d4be7df29158e980d57e5f"
        
      };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database= getDatabase(app);
        window.crearRegistro = function () {
        const nombre = document.getElementById("nombre").value;
        const marca = document.getElementById("marca").value;
        const categoria = document.getElementById("categoria").value;
        const precio = document.getElementById("precio").value;
        console.log(nombre, marca, categoria, precio);
        push( 
          ref(database, 'Marisol Quilumba'),
          {
            Nombre: nombre,
            Marca: marca,
            Categoria: categoria,
            Precio: precio 
          });
        }
  
        //Consultar Datos
        window.buscarProductoPorNombre = function () {
        const nombreProductoBuscado = document.getElementById('nombre').value;
        consultarRegistrosPorNombre(nombreProductoBuscado);
        };
        window.consultarRegistrosPorNombre = function (nombreProductoBuscado) {
        const registrosRef = ref(database, 'Marisol Quilumba/');
        onValue(registrosRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            let productoEncontrado = null;
            for (const key in data) {
              if (data[key].Nombre === nombreProductoBuscado) {
                productoEncontrado = data[key];
                break;
              }
            }
            if (productoEncontrado) {
              document.getElementById('nombre').value = productoEncontrado.Nombre || '';
              document.getElementById('marca').value = productoEncontrado.Marca || '';
              document.getElementById('categoria').value = productoEncontrado.Categoria || '';
              document.getElementById('precio').value = productoEncontrado.Precio || '';
            } else {
              // Manejar el caso en que el producto no se encuentra
              console.log('Producto no encontrado');
            }
          }
        }, {
          onlyOnce: true
          });
        };
        //Actualizar datos
        window.actualizarDatosProducto = function () {
        const nombreProducto = document.getElementById('nombreProducto').value;
        const nuevaDescripcion = document.getElementById('descripcionProducto').value;
        const nuevoPrecio = document.getElementById('precioProducto').value;
        const nuevaCantidad = document.getElementById('cantidadProducto').value;
  
        // Referencia a la base de datos de Firebase
        const registrosRef = ref(database, 'Alexander Iza/');
  
        // Buscar el ID del producto basado en el nombre
        onValue(registrosRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            let productoID = null;
            for (const key in data) {
              if (data[key].Nombre === nombreProducto) {
                productoID = key;
                break;
              }
            }
            if (productoID) {
              // Actualizar los datos del producto en Firebase
              const productoRef = ref(database, `Alexander Iza/${productoID}`);
              update(productoRef, {
                Nombre: nombreProducto,
                Descripción: nuevaDescripcion,
                Precio: nuevoPrecio,
                Cantidad: nuevaCantidad
              }).then(() => {
                console.log('Datos actualizados con éxito');
              }).catch((error) => {
                console.error('Error al actualizar datos:', error);
              });
            } else {
              console.log('Producto no encontrado para actualizar');
            }
          }
        }, {
          onlyOnce: true
        });
      };     
    //eliminar Registro
    window.eliminarProductoPorNombre = function (nombreProducto) {
    const db = getDatabase();
    const registrosRef = ref(db, 'Alexander Iza/');
    onValue(registrosRef, (snapshot) => {
      const data = snapshot.val();
      let productoKey = null;
  
      for (const key in data) {
        if (data[key].Nombre === nombreProducto) {
          productoKey = key;
          break;
        }
      }
  
      if (productoKey) {
        const productoRef = ref(db, `Alexander Iza/${productoKey}`);
        remove(productoRef)
          .then(() => {
            console.log('Producto eliminado con éxito');
          })
          .catch((error) => {
            console.error('Error al eliminar el producto:', error);
          });
      } else {
        console.log('Producto no encontrado para eliminar');
      }
    }, {
      onlyOnce: true
    });
  };
          
          
      </script>
